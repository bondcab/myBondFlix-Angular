<div class="navBar">
  <button mat-button class="navBarLinks" (click)="openHomePage()">Home</button>
  <button mat-button class="navBarLinks profileOpenButton">Profile</button>
</div>
<div class="accountInfoContainer">
  <div class="accountInfo">
    <div class="accountDetails">
      <h2>Account Information</h2>
      <p>Username: {{ user?.Username }}</p>
      <p>Email: {{ user?.Email }}</p>
      <p>Birthday: {{ user?.DOB }}</p>
    </div>

    <div class="infoContainer">
      <div class="accountInfoButtonsContainer">
        <h2 class="textHidden">Account Information</h2>
        <button
          mat-button
          class="updateInfoButton"
          (click)="openUpdateInfoPage()"
        >
          Update Information
        </button>
        <button
          mat-button
          class="deleteAccountButton"
          (click)="openConfirmDeleteDialog()"
          color="warn"
        >
          Delete Account
        </button>
      </div>
    </div>
  </div>
</div>
<div class="favouritesTitleContainer">
  <h2>Favourites</h2>
</div>

<div class="favouritesContainer">
  <div class="movieCardsCenter">
    <div class="movieCardsContainer">
      <mat-card *ngFor="let movie of movies" class="movieCard">
        <mat-card-header>
          <mat-card-title>{{ movie.Title }}</mat-card-title>
          <mat-card-subtitle
            >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
          >
        </mat-card-header>
        <img
          src="{{ movie.ImageURL2 }}"
          alt="{{ movie.Title }}"
          class="movieCardImage"
        />
        <mat-card-actions>
          <button
            mat-button
            color="primary"
            (click)="getActor(movie)"
            [ngStyle]="{ 'background-color': '#2B2B2B', color: 'white' }"
            class="actorButton"
          >
            Actor
          </button>
          <button
            mat-button
            color="primary"
            (click)="getDirector(movie)"
            [ngStyle]="{ 'background-color': '#2B2B2B', color: 'white' }"
            class="directorButton"
          >
            Director
          </button>
          <button
            mat-button
            color="primary"
            (click)="getMovie(movie)"
            [ngStyle]="{ 'background-color': '#2B2B2B', color: 'white' }"
            class="synopsisButton"
          >
            Synopsis
          </button>
          <div class="iconContainer">
            <mat-icon
              *ngIf="isFavourited(movie) === true"
              (click)="removeFavourite(movie)"
              class="icon"
              >favorite</mat-icon
            >
            <mat-icon
              *ngIf="isFavourited(movie) === false"
              (click)="favouriteMovie(movie)"
              class="icon"
              [ngStyle]="{ color: '#2B2B2B' }"
              >favorite_border</mat-icon
            >
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
