<mat-card>
  <mat-card-content>
    <form class="formContainer">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.DOB"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="buttonContainer">
    <button
      mat-raised-button
      (click)="registerUser()"
      color="primary"
      [ngStyle]="{ 'background-color': '#2B2B2B', color: 'white' }"
      class="loginButton"
    >
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
