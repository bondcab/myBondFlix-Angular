<mat-card>
  <mat-card-header>
    <mat-card-title></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="updateUsernameForm">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="username.Username"
          placeholder="New Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="confirmUsername.ConfirmUsername"
          type="text"
          placeholder="Confirm Username"
          name="confirmUsername"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="updateUsernameForm">
    <button mat-raised-button (click)="updateUsername()" color="primary">
      Confirm
    </button>
  </mat-card-actions>
</mat-card>
