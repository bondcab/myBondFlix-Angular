<mat-card>
  <mat-card-header>
    <mat-card-title></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="updateUsernameForm">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="email.Email"
          placeholder="New Email"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="confirmEmail.ConfirmEmail"
          type="text"
          placeholder="Confirm Email"
          name="confirmUsername"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="updateUsernameForm">
    <button mat-raised-button (click)="updateEmail()" color="primary">
      Confirm
    </button>
  </mat-card-actions>
</mat-card>
