<mat-card class="deleteConfirmContainer">
  <mat-card-header>Are you sure you want to delete?</mat-card-header>
  <mat-card-actions>
    <div class="deleteContainer">
      <button
        mat-button
        color="warn"
        class="deleteButton"
        (click)="deleteUser()"
      >
        DELETE
      </button>
    </div>
  </mat-card-actions>
  <button mat-button class="cancelButton" (click)="cancelDeleteAccount()">
    Cancel
  </button>
</mat-card>
