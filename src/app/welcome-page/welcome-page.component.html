<div class="main-page">
  <div class="welcomeContainer">
    <h1>Welcome to myBondFlix!</h1>
    <div class="loginSignUp">
      <div class="welcomeButtons">
        <button
          mat-raised-button
          (click)="openUserRegistrationDialog()"
          style="margin-right: 10px"
          color="primary"
          [ngStyle]="{ 'background-color': '#2B2B2B', color: 'white' }"
        >
          Sign Up
        </button>
        <button
          mat-raised-button
          (click)="openUserLoginDialog()"
          style="margin-right: 10px"
          color="blue"
          [ngStyle]="{ 'background-color': '#2B2B2B', color: 'white' }"
        >
          Login
        </button>
      </div>
    </div>
  </div>
</div>
